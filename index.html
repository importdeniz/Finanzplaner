<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haushaltsbuch</title>
  <!-- Link to own stylesheet -->
  <link rel="stylesheet" href="haushaltsbuch/index-styles/background-style.css">
  <link rel="stylesheet" href="haushaltsbuch/index-styles/sidenav-style.css">
  <link rel="stylesheet" href="haushaltsbuch/index-styles/entry-style.css">
  <link rel="stylesheet" href="haushaltsbuch/index-styles/table-style.css">
  <link rel="stylesheet" href="haushaltsbuch/index-styles/style.css">
</head>
<body onload="onload(),setTodayDate()">
  <div class="gradient-bg">
    <div class="gradient-container">
      <div class="g1"></div>
      <div class="g2"></div>
      <div class="g3"></div>
      <div class="g4"></div>
      <div class="g5"></div>
    </div>

    <!-- Side navigation bar -->
    <div class="sidenav">
      <a href="#dashboard">Dashboard</a>
      <a href="#analysis">Analyse</a>
      <a href="#plans">Plans</a>
      <a href="#work">Working Times</a>
      <a href="#contact">Give us a Feedback</a>
    </div>
    <!-- Button to toggle navigation -->
    <button class="toggle-btn" onclick="toggleNav()">Toggle Navigation</button>

    <!-- Main container -->
    <div class="container" id="container">
      <h1>Haushaltsbuch</h1>

      <!-- Form for adding new entries -->
      <form id="entryForm" class="entry-form">
        <span for="date">Datum:</span>
        <input type="date" id="date" required></input>

        <span id="category" for>Kategorie:</span>
        <select id="category" required>
          <!-- Options for different categories -->
          <option style="display: none;"></option>
          <option value="Gehalt">Gehalt</option>
          <option value="Strom">Strom</option>
          <option value="Wasser">Wasser</option>
          <option value="Gas">Gas</option>
          <option value="Internet">Internet</option>
          <option value="Telefon">Telefon</option>
          <option value="Krankenversicherung">Krankenversicherung</option>
          <option value="Auto">Auto</option>
          <option value="Versicherung">Versicherung</option>
          <option value="Freizeit">Freizeit</option>
          <option value="Gesundheit">Gesundheit</option>
          <option value="Kleidung">Kleidung</option>
          <option value="Haushaltswaren">Haushaltswaren</option>
          <option value="Bildung">Bildung</option>
          <option value="Urlaub">Urlaub</option>
          <option value="Sparen">Sparen</option>
          <option value="Sonstiges">Sonstiges</option>
        </select>

        <span id="description" for="description">Beschreibung:</span>
        <input type="text" id="entry_span" required> 

        <span id="amount" for="amount">Betrag (€):</span>
        <input type="number" id="entry_span" required>

        <span id="type" for="selection">Typ:</span>
        <select type="selection" id="entry_span" required>
          <!-- Options for different types (Einnahme or Ausgabe) -->
          <option style="display: none;"></option>
          <option value="Einnahme">Einnahme</option>
          <option value="Ausgabe">Ausgabe</option>
        </select>
        <!-- Button to submit the form -->
        <div class="submit-div">
          <div class="submit" onclick="submit()">Hinzufügen</div>
        </div>
      </form>
      
      <!-- Table container -->
      <div class="table-container">
        <table>
          <!-- Table header -->
          <thead>
            <tr>
              <th>Datum</th>
              <th>Kategorie</th>
              <th>Beschreibung</th>
              <th>Betrag (€)</th>
              <th>Typ</th>
            </tr>
          </thead>
          <!-- Table body for entries -->
          <tbody id="entries"></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Link to external JavaScript file -->
  <script src="haushaltsbuch/script.js"></script>
</body>
</html>
