<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haushaltsbuch</title>
  <!-- Link to own stylesheet -->
  <link rel="stylesheet" href="haushaltsbuch/style.css">
</head>
<body onload="onload()">
  <div class="gradient-bg">
    <div class="gradient-container">
      <div class="g1"></div>
      <div class="g2"></div>
      <div class="g3"></div>
      <div class="g4"></div>
      <div class="g5"></div>
    </div>

    <!-- Side navigation bar -->
    <div class="sidenav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
    <!-- Button to toggle navigation -->
    <button class="toggle-btn" onclick="toggleNav()">Toggle Navigation</button>

    <!-- Main container -->
    <div class="container" id="container">
      <h1>Haushaltsbuch</h1>

      <!-- Form for adding new entries -->
      <form id="entryForm" class="entry-form">
        <label for="date">Datum:</label>
        <input type="date" id="date" required>

        <label for="category">Kategorie:</label>
        <select id="category" required>
          <!-- Options for different categories -->
          <option value="Gehalt">Gehalt</option>
          <option value="Strom">Strom</option>
          <option value="Wasser">Wasser</option>
          <option value="Gas">Gas</option>
          <option value="Internet">Internet</option>
          <option value="Telefon">Telefon</option>
          <option value="Krankenversicherung">Krankenversicherung</option>
          <option value="Auto">Auto</option>
          <option value="Versicherung">Versicherung</option>
          <option value="Freizeit">Freizeit</option>
          <option value="Gesundheit">Gesundheit</option>
          <option value="Kleidung">Kleidung</option>
          <option value="Haushaltswaren">Haushaltswaren</option>
          <option value="Bildung">Bildung</option>
          <option value="Urlaub">Urlaub</option>
          <option value="Sparen">Sparen</option>
          <option value="Sonstiges">Sonstiges</option>
        </select>

        <label for="description">Beschreibung:</label>
        <input type="text" id="description" required>

        <label for="amount">Betrag (€):</label>
        <input type="number" step="0.01" id="amount" required>

        <label for="type">Typ:</label>
        <select id="type" required>
          <!-- Options for different types (Einnahme or Ausgabe) -->
          <option value="Einnahme">Einnahme</option>
          <option value="Ausgabe">Ausgabe</option>
        </select>
        <!-- Button to submit the form -->
        <div class="submit-div">
          <div class="submit" onclick="submit()">Hinzufügen</div>
        </div>
      </form>

      <!-- Table container -->
      <div class="table-container">
        <table>
          <!-- Table header -->
          <thead>
            <tr>
              <th>Datum</th>
              <th>Kategorie</th>
              <th>Beschreibung</th>
              <th>Betrag (€)</th>
              <th>Typ</th>
            </tr>
          </thead>
          <!-- Table body for entries -->
          <tbody id="entries"></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Link to external JavaScript file -->
  <script src="haushaltsbuch/script.js"></script>
</body>
</html>
